# common configuration
common:
  log:
    name: singo
    dir: /Resources/Logs
    level: DEBUG
  debug: 1

# mailer configuration
mailer:
  host: localhost
  port: 25
  username: username
  password: password
  encryption: null
  auth_mode: null

# database configuration
database:
  connection:
    orm:
      mysql_read:
        driver: pdo_mysql
        dbname: singo
        user: root
        password: 123
        host: localhost
      mysql_write:
        driver: pdo_mysql
        dbname: singo
        user: root
        password: 123
        host: localhost
    odm:
      mongo_read:
        server: mongodb://localhost:27017
        options:
          username: root
          password: root
          db: singo
      mongo_write:
        server: mongodb://localhost:27017
        options:
          username: root
          password: root
          db: singo
  ems:
    mysql_read:
      connection: mysql_read
      mappings:
        -
          type: annotation
          namespace: Singo\App\Entities
          path: /App/Entities
    mysql_write:
          connection: mysql_write
          mappings:
            -
              type: annotation
              namespace: Singo\App\Entities
              path: /App/Entities
  orm:
    proxies_dir: /Resources/Orm/Proxy
    proxies_namespace: Singo\Resources\Orm\Proxy
  dms:
    mongo_read:
      connection: mongo_read
      mappings:
        -
          type: annotation
          namespace: Singo\App\Entities
          path: /App/Entities
    mongo_write:
      connection: mongo_write
      mappings:
        -
          type: annotation
          namespace: Singo\App\Entities
          path: /App/Entities
  odm:
    proxies_dir : /Resources/Orm/Proxy
    proxies_namespace: Singo\Resources\Orm\Proxy
    auto_generate_proxies: 0

# JWT configuration
jwt:
  secret_key: keep_me_secret
  life_time: 86400
  options:
    header_name: AUTH-HEADER-TOKEN

# firewall configuration
firewall:
  login:
    pattern: test|command|validate|login|home
    anonymous: yes
  secured:
    pattern: ^.*$
    jwt:
      use_forward: 1
      require_previous_session: 0
      stateless: 1

modules:
  base_namespace: Singo\Tests\Modules
  modules:
    -
      Main:
        controllers:
          /:
            - IndexController
    -
      User:
        controllers:
          /user:
            - UserController